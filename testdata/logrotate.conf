"app.log" "app.err" {
    size 100k
    rotate 1
    nocompress
    nocreate
    missingok
    sharedscripts
    postrotate
      echo docker-kill -s SIGUSR1 "^/example_${GOENV:-dev}_app(\.\d+)?$"
    endscript
    preremove
      logcKey=$(dirname "$1")/logc/$(stat -c '%i' "$1")
      rm -f $logcKey.log $logcKey.offset
    endscript
}

